[tox]
skip_missing_interpreters =
    True
envlist =
    py36
    py35
    py34

[flake8]
ignore =
    __init__.py E402 F401
    docs/source/conf.py E121 E122 E265 E501
    tests/test_*.py F811
max-complexity = 5
select = C,E,F,W,B,B902

[testenv]
deps =
    -e.[test]
commands =
    pytest --basetemp={envtmpdir} --cache-clear -sv --flake8 --cov \
        {posargs:-n 8 --boxed}
